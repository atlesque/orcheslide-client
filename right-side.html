<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIGHT (POSITIVE)</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./slideshow.css">
</head>
<body>
  <div class="slide">
    <img src="" alt="Slide image" class="slide__image">
    <div class="slide__text-wrapper">
      <span class="slide__text">Loading...</span>
    </div>
  </div>
  <div class="status-wrapper">
    <span class="status"></span>
  </div>

  <script src="./jquery-3.3.1.min.js"></script>
  <script src="./slideshow.js"></script>
  <script type="text/javascript">
    const eyeSlides = [
    { image: `1.jpg` },
    { text: `Nice painting` },
    { text: `Large house` },
    { text: `Shiny car` },
    { text: `Sunshine` },
    { text: `Fluffy clouds` },
    { text: `Colourful plants` },
    ]
    const earSlides = [
    { image: `2.jpg` },
    { text: `Soothing music` },
    { text: `A bird's song` },
    { text: `A lover's voice` },
    { text: `The sea` },
    { text: `A crackling fire` },
    { text: `Rain` },
    ]
    const noseSlides = [
    { image: `3.jpg` },
    { text: `Forest trees` },
    { text: `Flowers` },
    { text: `Freshly baked cookies` },
    { text: `Perfume` },
    { text: `Morning coffee` },
    { text: `Mawed grass` },
    ]
    const tongueSlides = [
    { image: `4.jpg` },
    { text: `Sweets` },
    { text: `Snacks` },
    { text: `Kiss` },
    { text: `Favourite meal` },
    { text: `Mother's cooking` },
    { text: `Exotic fruits` },
    ]
    const bodySlides = [
    { image: `5.jpg` },
    { text: `Comfortable clothes` },
    { text: `Bed sheets` },
    { text: `Teddybear ` },
    { text: `Warm bath` },
    { text: `Massage` },
    { text: `Embrace` },
    ]
    const intellectSlides = [
    { image: `6.jpg` },
    { text: `Nostalgic memory` },
    { text: `Catchy song` },
    { text: `A beautiful dream` },
    { text: `A crush` },
    { text: `Exciting story` },
    { text: `A new theory` },
    ]

    let allSlidesInOrder = [
    eyeSlides,
    earSlides,
    noseSlides,
    tongueSlides,
    bodySlides,
    intellectSlides
    ]

    allSlidesInOrder = allSlidesInOrder.flat() || allSlidesInOrder.reduce((acc, val) => acc.concat(val), [])

    const slideshowSettings = {
      defaultTextColour: 'black',
      defaultBackgroundColour: 'white',
      defaultSpeed: 7000,
      imageDirectory: './sample-images',
      slides: allSlidesInOrder,
    }

    $(document).ready(() => {
      const slideshow = new Slideshow(slideshowSettings)
      slideshow.start()
    })
  </script>
</body>
</html>
