<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LEFT (NEGATIVE)</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./slideshow.css">
</head>
<body>
  <div class="slide">
    <img src="" alt="Slide image" class="slide__image">
    <div class="slide__text-wrapper">
      <span class="slide__text">Loading...</span>
    </div>
  </div>
  <div class="status-wrapper">
    <span class="status"></span>
  </div>

  <script src="./jquery-3.3.1.min.js"></script>
  <script src="./slideshow.js"></script>
  <script type="text/javascript">
    const eyeSlides = [
    { image: `1.jpg` },
    { text: `Strangers in an alley` },
    { text: `Darkness` },
    { text: `Fashion we dislike` },
    { text: `Human features we dislike` },
    { text: `An odd coloured vehicle` },
    { text: `Shocking news` },
    ]
    const earSlides = [
    { image: `2.jpg` },
    { text: `Noisy neighbours` },
    { text: `Car honk` },
    { text: `Dog bark` },
    { text: `Music we dislike` },
    { text: `Loud conversation` },
    { text: `Tinnitus` },
    ]
    const noseSlides = [
    { image: `3.jpg` },
    { text: `Wet towel` },
    { text: `Animal excrements` },
    { text: `Exhaust fumes` },
    { text: `Sweat` },
    { text: `Rotten eggs` },
    { text: `Garbage bags` },
    ]
    const tongueSlides = [
    { image: `4.jpg` },
    { text: `Ear wax` },
    { text: `Liquorice (drop) ` },
    { text: `Spinach ` },
    { text: `Blood` },
    { text: `Metal` },
    { text: `Vomit` },
    ]
    const bodySlides = [
    { image: `5.jpg` },
    { text: `Nails` },
    { text: `Slime` },
    { text: `Garbage` },
    { text: `Dust` },
    { text: `Clodged sink` },
    { text: `Dirty dishes` },
    ]
    const intellectSlides = [
    { image: `6.jpg` },
    { text: `Bad dream` },
    { text: `Person you hate` },
    { text: `Recent fight` },
    { text: `Talk with your boss` },
    { text: `Desire for another partner` },
    { text: `Imagining a bad scenario` },
    ]

    const allSlidesInOrder = [
    eyeSlides,
    earSlides,
    noseSlides,
    tongueSlides,
    bodySlides,
    intellectSlides
    ].flat()

    const slideshowSettings = {
      defaultTextColour: 'white',
      defaultBackgroundColour: 'black',
      defaultSpeed: 7000,
      imageDirectory: './sample-images',
      slides: allSlidesInOrder,
    }

    $(document).ready(() => {
      const slideshow = new Slideshow(slideshowSettings)
      slideshow.start()
    })
  </script>
</body>
</html>
